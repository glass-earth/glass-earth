    <script>
    var loadajax = function(url) {
        $.ajax({
            url: url,
            success: function(data) {
                console.log(data);
                $('#ge-lesson').empty();
                $('#ge-lesson').append(data);
                var header = $($(data)[0]).html();
                console.log(header);
                var elem = '<article><div class="banner-wrap"><div class="cont span_2_of_3"><a class="scroll"><h1></h1></a></div><div class="clear"></div></div></article>';
                var elem_dom = $(elem);
                elem_dom.find('a').attr('href', url);
                elem_dom.find('h1').html(header);
                $('#ge-toc-content').append(elem_dom);
            }
        });
    }
    $(document).ready(function() {
        $('.popup-with-zoom-anim').magnificPopup({
            type: 'inline',
            fixedContentPos: false,
            fixedBgPos: true,
            overflowY: 'auto',
            closeBtnInside: true,
            preloader: false,
            midClick: true,
            removalDelay: 300,
            mainClass: 'my-mfp-zoom-in'
        });
        $('.example1').wmuSlider({
            slideshowSpeed: 0,
            touch: true
        });
        $('#ge-all').click(function() {
            $('.example1').wmuSlider({
                slideshowSpeed: 0,
                touch: true
            });
        });
        clientSocket.oninfo = function(url, title) {
            $('#ge-notif-box').attr('href', url);
            $('#ge-notif-box').fadeIn();
            $('#ge-next').html(title);
        };
        clientSocket.init('ws://192.168.1.102:8080/ws/');
    });
    </script>
